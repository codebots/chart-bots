<main class="col-lg-12 dark">
  <div class="row">
    <div class="col col-lg-2 col-big">
      <ngx-charts-number-card [view]="view6" [scheme]="colorScheme" [results]="chart1" (select)="onSelect($event)">
      </ngx-charts-number-card>
    </div>
    <div class="col col-lg-5 col-big">
      <ngx-charts-pie-chart [view]="view6" [scheme]="colorScheme" [results]="assetWFS" [legend]="false" [explodeSlices]="explodeSlices"
        [labels]="true" [doughnut]="true" [gradient]="gradient" (select)="onSelect($event)">
      </ngx-charts-pie-chart>
    </div>
    <div class="col col-lg-4 col-big">
      <ngx-charts-pie-chart [view]="view6" [scheme]="colorScheme" [results]="assetWFS" [legend]="false" [explodeSlices]="explodeSlices"
        [labels]="true" [doughnut]="false" [gradient]="gradient" (select)="onSelect($event)">
      </ngx-charts-pie-chart>
    </div>
  </div>

  <div class="row">
    <div class="col col-lg-5 col-big">
      <ngx-charts-gauge [view]="view6" [scheme]="colorScheme" [results]="assetWFS" [min]="0" [max]="3" [angleSpan]="240" [startAngle]="-120"
        [units]="'Records'" [legend]="true" [bigSegments]="10" [smallSegments]="5" (select)="onSelect($event)" >
      </ngx-charts-gauge>
    </div>
    <div class="col col-lg-6 col-big">
      <ngx-charts-bar-vertical [view]="view6" [scheme]="colorScheme" [results]="chart1" [gradient]="gradient" [xAxis]="showXAxis"
        [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
      </ngx-charts-bar-vertical>
    </div>
  </div>

  <div class="row">
    <div class="col col-lg-4 col-big">
      <ngx-charts-bar-vertical-2d
      [view]="view6"
      [scheme]="colorScheme"
      [results]="multi"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="'AssetType'"
      [yAxisLabel]="'Average of asset'"
      (select)="onSelect($event)">
    </ngx-charts-bar-vertical-2d>
    </div>
    <div class="col col-big col-lg-4">
      <ngx-charts-pie-grid [view]="view6" [scheme]="colorScheme" [results]="assetWFS" (select)="onSelect($event)">
      </ngx-charts-pie-grid>
    </div>
    <div class="col col-lg-3 col-big">
      <ngx-charts-area-chart
      [view]="view6"
      [scheme]="colorScheme"
      [results]="multi"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="'AssetType'"
      [yAxisLabel]="'Average of asset'"
      [autoScale]="autoScale"
      (select)="onSelect($event)">
    </ngx-charts-area-chart>
    </div>
  </div>

</main>
